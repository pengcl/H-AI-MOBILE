<List *ngIf="data" [className]="'list'">
  <ListItem [extra]="data.company">企业名称</ListItem>
  <ListItem [extra]="data.industry">所属行业</ListItem>
  <ListItem [extra]="data.name">联系人</ListItem>
  <ListItem [extra]="extra">联系电话</ListItem>
  <ListItem [extra]="data.employees">企业规模</ListItem>
  <ListItem [extra]="data.revenue2016">2016年营收</ListItem>
  <ListItem [extra]="data.revenue2017">2017年营收</ListItem>
  <ListItem [extra]="data.revenue2018">2018年营收</ListItem>
  <ListItem [extra]="data.comprehend">知产情况</ListItem>
  <ListItem [extra]="data.remark">其他情况</ListItem>
</List>
<ng-template #extra>
  {{data.mobile}}
  <a href="tel:{{data.mobile}}"><i class="icons icon-call"></i></a>
</ng-template>
<List [className]="'buttons'">
  <ListItem [routerLink]="['/help/company/plan/list',id]" [queryParams]="{type:'edit'}">查看培育方案</ListItem>
  <ListItem [routerLink]="['/help/company/log',id]">查看修改记录</ListItem>
  <ListItem [routerLink]="['/help/company/edit/step0',id]">修改企业信息</ListItem>
  <ListItem className="delete" (click)="delete()">删除企业信息</ListItem>
</List>
