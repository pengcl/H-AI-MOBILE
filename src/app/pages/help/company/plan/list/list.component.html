<PullToRefresh
  [direction]="'up'"
  (onRefresh)="loadMore($event)"
  *ngIf="data"
>
  <List [renderHeader]="type === 'add' ? '企业信息录入成功，请选择培育方案！' : ''" *ngFor="let item of data" [className]="'my-list'">
    <ListItem [routerLink]="['/help/company/plan/item',item.id]" multipleLine [arrow]="'horizontal'" [extra]="''">
      {{item.planName}}
      <Brief><span>{{item.annualFunds}}</span>，<span>{{item.scale}}</span>，<span>{{item.lastYearIncome}}</span></Brief>
      <Brief><span>{{item.knowledgeCognition}}</span></Brief>
    </ListItem>
  </List>
</PullToRefresh>
<div class="pdf {{url ? 'show' : ''}}" class="content-scrollable" #scrollable>
  <div>
    <!--<div *ngIf="scrollStatus === 'up' || scrollStatus === 'default'" class="weui-flex">
      <span (click)="onPrevPage()" class="weui-flex__item" id="prev">上一页</span>
      <span class="weui-flex__item"><span id="page_num">{{pageNum}}</span> / <span id="page_count">{{pdfDoc?.numPages}}</span></span>
      <span (click)="onNextPage()" class="weui-flex__item" id="next">下一页</span>
    </div>-->
    <canvas id="the-canvas"></canvas>
  </div>
</div>
<ng-template #loading>
  <Icon type="loading"></Icon>
</ng-template>

<div class="btns-group">
  <a (click)="back()" class="btn-secondary">返回</a>
</div>
