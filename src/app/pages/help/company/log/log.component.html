<PullToRefresh
  [direction]="'up'"
  (onRefresh)="loadMore($event)"
  *ngIf="data"
>
  <!--<app-msg title="暂无修改记录"></app-msg>-->
  <table cellpadding="0" cellspacing="0" border="0">
    <thead>
    <tr>
      <th class="date" style="width: 20%">日期</th>
      <th class="mobile" style="width: 16%">修改人</th>
      <th class="rmb" style="width: auto">修改内容</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of data">
      <td class="date">{{item.createTime | date : 'yyyy-MM-dd'}}<br>{{item.createTime | date : 'HH:mm:ss'}}</td>
      <td class="mobile">{{item.createByName}}</td>
      <td class="rmb">{{item.content}}</td>
    </tr>
    </tbody>
  </table>
</PullToRefresh>

<ng-template #loading>
  <Icon type="loading"></Icon>
</ng-template>
